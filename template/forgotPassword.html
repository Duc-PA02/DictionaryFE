<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <script type="module" src="../js/forgotPassword.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Please enter your email address to reset your password:</h2>
        <form id="forgot-password-form">
            <div id="step-1">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="button" id="send-code-button">Send Code</button>
                <div id="step-1-message"></div>
            </div>

            <div id="step-2" style="display: none;">
                <div class="form-group">
                    <label for="code">Code</label>
                    <input type="text" id="code" name="code" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>
                <button type="button" id="reset-password-button">Reset Password</button>
                <div id="step-2-message"></div>
            </div>

            <button type="button" id="back-button">Back to Login</button>
        </form>
    </div>
</body>
</html>
